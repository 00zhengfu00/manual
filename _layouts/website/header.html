{% block book_header %}
<div class="book-header" role="navigation">
    {% if glossary.path %}
    <a href="{{ ('/' + glossary.path)|resolveFile }}" class="btn pull-left" aria-label="{{ "GLOSSARY_OPEN"|t }}"><i class="fa fa-sort-alpha-asc"></i></a>
    {% endif %}

    {% if page.refcn and page.refen %}
    <span class="btn pull-right js-toolbar-action trans-list">
        <a href="https://www.v2ray.com/en/{{ page.refen }}.html" target="_blank">
            <img src="/resources/english.svg" alt="English" height="16">
        </a>
        <a href="https://www.v2ray.com/{{ page.refcn }}.html" target="_blank">
            <img src="/resources/chinese.svg" alt="Chinese" height="16">
        </a>
        <a href="https://www.v2ray.com/de/{{ page.refen }}.html" target="_blank">
            <img src="/resources/german.svg" alt="German" height="16">
        </a>
        <a href="https://www.v2ray.com/ru/{{ page.refen }}.html" target="_blank">
            <img src="/resources/russian.svg" alt="Russian" height="16">
        </a>
    </span>
    {% endif %}

    <!-- Title -->
    <h1>
        <i class="fa fa-circle-o-notch fa-spin"></i>
        
        <a href="{{ "/"|resolveFile }}" >{{ page.title }}</a>
    </h1>
    
</div>
{% endblock %}
